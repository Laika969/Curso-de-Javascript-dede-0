<html>
	<head>
		<title>Objec Math</title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<p>Math.random() nos permite crear un numero aleatorio entre 0 y 1.</p>

		<button onclick="miFun()">Pruebalo</button>

		<p id="div1"></p>

		<script>
			function miFun() {
			document.getElementById("div1").innerHTML = Math.random();
			}
		</script>
	</body>
</html>
