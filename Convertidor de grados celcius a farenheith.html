<!DOCTYPE html>
<html>
<head>
	<title>Convertidor de Celsius a Faremheith</title>
</head>
<body>
	<script type="text/javascript">
		var cTemp = 150; //temperatura en celsius.
		//Ejemplo de sobreescribir prioridad operadores con parentesis (incluso dobles)
		var hTemp = ((cTemp * 9) / 5) + 32;
		document.write("T5emperatura en Celsius: " + cTemp + " grados</br>");
			document.write("Temperatura en Framheith: " + hTemp + " grados");
	</script>
</body>
