<html>
	<head>
		<title>Objec Math</title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<p>Las constantes de Math son are E, PI, SQR2, SQR1_2, LN2, LN10, LOG2E, LOG10E</p>

		<button onclick="miFun()">Pruebalo</button>

		<p id="div1"></p>

		<script>
			function miFun() {
			document.getElementById("div1").innerHTML = 
			Math.E + "<br>" +	//Devuelve el numero de Euler.
			Math.PI + "<br>" +	//Devuelve PI
			Math.SQR2 + "<br>" +	//Devuelve la ra'iz cuadrada de 2.
			Math.SQR1_2 + "<br>" +	//Devuelve la raiz cuadrada de 1/2.
			Math.LN2 + "<br>" +	//Dervuelve el Logaritmo Natural de 2
			Math.LN10 + "<br>" +	//Devuelve el Logaritmo Natural de 10
			Math.LOG2E + "<br>" + //devuelve el Logaritmo base 2 de E.
			Math.LOG10E + "<br>"	//Devuelve el Logaritmo base 10 de E.
			}
		</script>
	</body>
</html>
